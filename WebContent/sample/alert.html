<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>アラート</title>
    <script src="../js/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- アラート -->
    <link href="../css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/sweetalert.css">
    <script src="../js/sweetalert.js"></script>
</head>

<body>
    <!-- 成功！アラート -->
    <div class="row">
        <div class="col-sm-2 text-center">
            <p><button class="btn btn-primary sweet-1"
                    onclick="_gaq.push(['_trackEvent', 'example', 'try', 'sweet-1']);">表示</button></p>
        </div>
    </div>
    <script>
        document.querySelector('.sweet-1').onclick = function () {
            swal("成功！", "データの編集が完了しました", "success")
        };
    </script>

    <!-- 削除しますか？アラート -->
    <div class="row">
        <div class="col-sm-2 text-center delete">
            <p><button class="btn btn-primary sweet-2"
                    onclick="_gaq.push(['_trackEvent', 'example', 'try', 'sweet-2']);">消しますか？</button></p>
        </div>
    </div>
    <script>
        document.querySelector('.sweet-2').onclick = function () {
            swal({
                title: "本当に削除しますか？",
                text: "",
                type: "warning",
                showCancelButton: true,
                confirmButtonClass: "btn-danger",
                confirmButtonText: "削除する",
                closeOnConfirm: false
            },
                function () {
                    swal("削除しました", ".", "success");
                    console.log("消したよ");
                });
        };
    </script>
    <!-- /削除しますか？アラート -->

    <!-- ボタン押したときどうしますか？アラート -->
    <div class="row">
        <div class="col-sm-2 text-center delete">
            <p><button class="btn btn-primary sweet-3"
                    onclick="_gaq.push(['_trackEvent', 'example', 'try', 'sweet-5']);">コンソールに表示するよ</button></p>
        </div>
    </div>
    <script>
        //確認ダイアログ
        document.querySelector('.sweet-3').onclick = function () {
            swal({
                title: "Are you sure?",
                text: "You will not be able to recover this imaginary file!",
                type: "warning",
                showCancelButton: true,
                confirmButtonClass: 'btn-danger',
                confirmButtonText: 'Yes, delete it!',
                cancelButtonText: "No, cancel plx!",
                closeOnConfirm: false,
                closeOnCancel: false
            },
                function (isConfirm) {
                    if (isConfirm) {
                        console.log("消したよ");
                        swal("Deleted!", "Your imaginary file has been deleted!", "success");
                    } else {
                        console.log("消さなかったよ");
                        swal("Cancelled", "Your imaginary file is safe :)", "error");
                    }
                });
        };

    </script>
    <!-- /ボタン押したときどうしますか？アラート -->

    <!-- ページ読み込み時に実行したい処理 -->
    <script>
        window.onload = function () {
            swal("成功！", "データの編集が完了しました", "success")
        }
    </script>


    <!-- bootstrap -->
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
